<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"
    defer></script>
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/MaterialDesign-Webfont/7.0.96/css/materialdesignicons.min.css"
    integrity="sha512-fXnjLwoVZ01NUqS/7G5kAnhXNXat6v7e3M9PhoMHOTARUMCaf5qNO84r5x9AFf5HDzm3rEZD8sb/n6dZ19SzFA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css">
  <title>Ice Cream Parlor</title>
</head>


<style>
  body.debug .container,
  body.debug .container-fluid {
    outline: 2px double blue;
    outline-offset: -2px;
  }

  body.debug .row {
    outline: 2px dashed red;
    outline-offset: -2px;
  }

  body.debug [class*="col-"] {
    outline: 2px dotted forestgreen;
    outline-offset: -3px;
  }
</style>

<body>


  <header>


  </header>

  <main class="container-fluid m-3">
    <section class="row p-3">
      <!-- SECTION CART -->
      <div class="cart col-md-6">
        <div class="d-flex justify-content-between">
          <h4 class="title">Name</h4>
          <h4 class="title">Qty</h4>
          <h4 class="title">Each</h4>
          <h4 class="title">Price</h4>
        </div>
        <div id="cart-list" class="cart-list">
          <!-- <div class="d-flex justify-content-between">
            <p>Sprinkles</p>
            <p>1</p>
            <p>$1</p>
            <p>$1</p>
          </div> -->
        </div>
        <div id="cart-total"></div>
        <button class="btn btn-dark" onclick="checkout()">Checkout</button>
      </div>

      <!-- SECTION MENU -->
      <div class="menu col-6 p-3">
        <p class="">Toppings</p>

        <div class="row">
          <div class="item col-4">
            <img onclick="addToppingsToCart('Sprinkles')"
              src="https://upload.wikimedia.org/wikipedia/commons/f/f6/Sprinkles2.jpg" alt="Sprinkles">
            <p class="text-center label">Sprinkles<span>$1.00</span></p>

          </div>
          <div class="item col-4">
            <img onclick="addToppingsToCart('Choclate Chips')"
              src="https://www.eatthis.com/wp-content/uploads/sites/4/2020/05/chocolate-chips.jpg?quality=82&strip=1&resize=640%2C360"
              alt="chocolate-chips">
            <p class="text-center label">Chocolate Chips<span>$2.00</span></p>

          </div>
        </div>
        <p>Vessels</p>
        <div class="row">
          <div class="item col-4">
            <img onclick="addVesselsToCart('Waffle Cone')"
              src="https://m.media-amazon.com/images/I/71VNjBMakfL._SL1500_.jpg" alt="waffle-cone">
            <p class="text-center label">Waffle Cone<span>$2.00</span></p>

          </div>
          <div class="item col-4">
            <img onclick="addVesselsToCart('Waffle Bowl')" src="http://images.wbmason.com/350/L_JOY66050.jpg"
              alt="waffle-bowl">
            <p class="text-center label">Waffle Bowl<span>$4.00</span></p>

          </div>
        </div>
        <p>Ice Cream</p>
        <div class="item col-4">
          <div>
            <img onclick="addIceCreamToCart('Cookie Dough')"
              src="https://celebratingsweets.com/wp-content/uploads/2014/04/Cookie-Dough-Ice-Cream-1-5.jpg"
              alt="cookie-dough">
            <p class="text-center label">Cookie Dough<span>$1.00</span></p>

          </div>
          <div class="item col-4">
            <img onclick="addIceCreamToCart('Vanilla')"
              src="https://hips.hearstapps.com/hmg-prod.s3.amazonaws.com/images/ultimate-vanilla-ice-cream-1628511695.jpg"
              alt="vanilla">
            <p class="text-center label">Vanilla<span>$1.00</span></p>

          </div>
          <div class="item col-4">
            <img onclick="addIceCreamToCart('Strawberry')"
              src="https://www.realfoodwithjessica.com/wp-content/uploads/2017/07/paleostrawberryicecream2.jpg"
              alt="strawberry">
            <p class="text-center label">Strawberry<span>$2.00</span></p>

          </div>
        </div>
      </div>


    </section>

  </main>

  <footer>


  </footer>


  <script src="app.js"></script>
</body>

</html>
